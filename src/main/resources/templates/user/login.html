

<section class= "container-fluid">
	<section class= "row justify-content-center">
		<section class= "col-12 col-sm-6 col-md-3">
			<form class="form-container" role="form" th:action="@{/login}" method="post">
			  <div class="form-group">
			    <label for="username">Username</label>
			    <input class="form-control" id="username" aria-describedby="usernameHelp" name = "username" placeholder="Username">
			    <small id="usernameHelp" class="form-text text-muted">Enter your username</small>
			  </div>
			  <div class="form-group">
			    <label for="password">Password</label>
			    <input type="password" class="form-control" id="password" name = "password" placeholder="Password">
			  </div>
			  <div class="form-check">
			    <input type="checkbox" class="form-check-input" th:name= "@{rememberMe}" id="exampleCheck1">
			    <label class="form-check-label" for="exampleCheck1">Check me out</label>
			  </div>
			  <button type="submit" class="btn btn-primary btn-block">Submit</button>
			</form>
		</section>
	</section>
</section>

 <div id="left"></div>
 <div id="right"></div>
