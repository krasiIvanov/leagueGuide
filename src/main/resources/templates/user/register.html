
<section class= "container-fluid">
	<section class= "row justify-content-center">
		<section class= "col-12 col-sm-6 col-md-3">
			<form class="form-container" role="form" th:action="@{/user/register}" method="POST">
			 <div class="form-group">
			    <label for="inputFullName">Full name</label>
			    <input class="form-control" name="name" id="inputFullName" aria-describedby="nameHelp" placeholder="Full name">
			    <small id="namehelp" class="form-text text-muted">Todo</small>
			  </div>
			  <div class="form-group">
			    <label for="inputUsername">Username</label>
			    <input class="form-control" name="username" id="inputUsername" aria-describedby="usernameHelp" placeholder="Username">
			    <small id="usernameHelp" class="form-text text-muted">Todo</small>
			  </div>
			  <div class="form-group">
			    <label for="inputEmail1">Email address</label>
			    <input type="email" name="email" class="form-control" id="inputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
			    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
			  </div>
			  <div class="form-group">
			    <label for="inputPassword">Password</label>
			    <input type="password" class="form-control" id="inputPassword" name="password" placeholder="Password">
			  </div>
			  <div class="form-group">
			    <label for="inputPasswordConfirm">Confirm Password</label>
			    <input type="password" class="form-control" id="inputPasswordConfirm" name="confirmPassword" placeholder="Password">
			  </div>
			  <button type="submit" class="btn btn-primary btn-block">Submit</button>
			</form>
		</section>
	</section>
</section>

 <div id="left"></div>
 <div id="right"></div>
